<div class="content" role="main">

  <div *ngFor="let p of PlayerData| async" class="p-inputgroup ">
    <label type="button" pButton label="金幣"></label>
    <input [(ngModel)]="p.Money" type="number" pInputText placeholder="Money" />
    <label type="button" pButton label="鑽石"></label>
    <input [(ngModel)]="p.Diamond" type="number" pInputText placeholder="Diamond" />
    <p-button label="每日簽到" (click)="updateSignIn(p.id,p.Money)" severity="warning"></p-button>
    <p-button label="鑽石儲值" severity="danger"></p-button>

  </div>



  <!-- Resources -->
  <h2>Oh My Alpaca</h2>
  <p>歡迎來到為羊駝愛好者設計的遊戲:</p>


  <img src="../assets/picture/Alpaca LOGO.jpg" alt="alpaca-3-svgrepo-com" width="200" height="200" />

  <p-card *ngFor="let data of userData| async " header="{{data.Character}}"
    subheader="職業 : {{data.Occupation}} 等級 : {{data.Level}}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img alt="Card" src="../assets/picture/superalpaca.jpg" />
    </ng-template>
    <p>
      {{data.Description}}
      <i class="pi pi-heart-fill"></i>
    </p><br>
    <span>
      兇猛指數:
    </span>
    <p-rating [(ngModel)]="data.Star" [readonly]="true" [cancel]="false"></p-rating>
    <ng-template pTemplate="footer">
      <p-button label="Submit" (click)="updateData(data.id)"></p-button>

    </ng-template>

    <div class="w-5 ">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-wrench"></i>
          攻擊力
        </span>
        <input [(ngModel)]="data.Attack" type="text" pInputText placeholder="Price" />
        <span class="p-inputgroup-addon">K</span>
      </div>
    </div>

    <div class="w-5">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-heart-fill"></i>
          生命值
        </span>
        <input [(ngModel)]="data.HealthPoint" type="text" pInputText placeholder="Price" />
        <span class="p-inputgroup-addon">K</span>
      </div>
    </div>


    <div class="p-inputgroup w-full md:w-30rem">
      <span class="p-inputgroup-addon">
        <i class="pi pi-shield"></i>
        防禦力
      </span>
      <input [(ngModel)]="data.Defense" type="text" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">K</span>
    </div>
    <div class="p-inputgroup w-full md:w-30rem">
      <span class="p-inputgroup-addon">
        <i class="pi pi-bolt"></i>
        速度值
      </span>
      <input [(ngModel)]="data.Speed" type="text" pInputText placeholder="Price" />
      <span class="p-inputgroup-addon">m</span>

    </div>
  </p-card>

  <h2>Add new Character</h2>
  <p>新增角色</p>

  <form action="" #f="ngForm" (ngSubmit)="addData(f)">
    Character<input type="text" name="Character" ngModel>
    <br>
    Occupation<input type="text" name="Occupation" ngModel>
    <br>
    Level<input type="number" name="Level" ngModel>
    <br>
    Attack<input type="number" name="Attack" ngModel>
    <br>
    Defense<input type="number" name="Defense" ngModel>
    <br>
    Health Point<input type="number" name="HealthPoint" ngModel>
    <br>
    Speed<input type="number" name="Speed" ngModel>
    <br>
    Star<input type="number" name="Star" ngModel>
    <br>
    Description<input type="text" name="Description" ngModel>
    <br>
    <button type="submit">save</button>
  </form>
  <hr>
  <h2>Register Account</h2>
  <p>會員帳號註冊</p>

  <form action="" #p="ngForm" (ngSubmit)="addPlayer(p)">
    Account<input type="text" name="Account" ngModel>
    <br>
    Password<input type="text" name="Password" ngModel>
    <br>
    Email<input type="text" name="Email" ngModel>
    <br>
    Money<input type="number" name="Money" ngModel>
    <br>
    Diamond<input type="number" name="Diamond" ngModel>
    <br>
    Gender<input type="number" name="Gender" ngModel>
    <br>
    <button type="submit">送出
    </button>
  </form>
